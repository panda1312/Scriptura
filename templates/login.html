<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scriptura</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode"> <!-- Defaulting to dark mode -->
    <div class="container">
        <h1>Login to Scriptura</h1>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle" checked>
        </div>

        <form method="post" action="/login" id="login-form">
            <input type="text" name="username" placeholder="Enter your username" required>
            <button type="submit" class="button">Login</button>
        </form>
        
        <div id="error-message" style="color: red; display: none;"></div> <!-- Error message for login failures -->
    </div>

    <script>
        // Dark Mode Toggle Logic
        const toggle = document.getElementById("dark-mode-toggle");

        // Check if dark mode was previously saved in localStorage
        if (localStorage.getItem('darkMode') === 'false') {
            document.body.classList.remove('dark-mode');
            toggle.checked = false;
        }

        // Event listener for the dark mode toggle
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', toggle.checked); // Save the preference
        });
    </script>
</body>
</html>
