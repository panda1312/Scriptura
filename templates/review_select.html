<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Review Settings - Scriptura</title>
</head>
<body>
    <h1>Start a Review Session</h1>
    <a href="/">Go to Manage Cards</a>

    <form method="post" action="/review">
        <label for="num_cards">How many cards would you like to review? (Max: {{ total }})</label>
        <input type="number" id="num_cards" name="num_cards" min="1" max="{{ total }}" value="5">
        <button type="submit">Start Review</button>
    </form>
</body>
</html>
