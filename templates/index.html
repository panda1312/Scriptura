<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Scriptura</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Persistent Dark Mode Handling
        window.onload = function() {
            const darkMode = {{ dark_mode|tojson }}; // Get dark mode setting from the backend
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Flashcards</h1>
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle" {{ 'checked' if dark_mode else '' }}>
        </div>

        <a href="/review" class="button">Go to Review Mode</a>
        <a href="/settings" class="button">Settings</a>
        <a href="/logout" class="button">Logout</a>

        <form id="flashcard-form">
            <input type="text" id="question" placeholder="Question" required>
            <input type="text" id="answer" placeholder="Answer" required>
            <button type="submit" class="button">Add Flashcard</button>
        </form>

        <div id="flashcards">
            {% for card in flashcards %}
                <div class="card">
                    <strong>Q:</strong> {{ card.front }}<br>
                    <strong>A:</strong> {{ card.back }}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Handle dark mode toggle (send setting to backend)
        document.getElementById('dark-mode-toggle').addEventListener('change', function () {
            const darkMode = this.checked;
            fetch('/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `dark_mode=${darkMode ? 'on' : 'off'}`
            });
        });

        // Handle adding new flashcards
        document.getElementById('flashcard-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const front = document.getElementById('question').value;
            const back = document.getElementById('answer').value;
            fetch('/api/flashcards', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ front, back })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Flashcard added!');
                    window.location.reload(); // Reload the page to show the new flashcard
                }
            });
        });
    </script>
</body>
</html>
