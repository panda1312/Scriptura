<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Flashcards - Scriptura</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Persistent Dark Mode Handling
        window.onload = function() {
            const darkMode = {{ dark_mode|tojson }}; // Get dark mode setting from the backend
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Review Session</h1>
        <a href="/" class="button">Go to Manage Cards</a>

        <div id="flashcard">
            <h2 id="question"></h2>
            <h3 id="answer" style="display:none;"></h3>

            <div id="buttons">
                <button onclick="showAnswer()" class="button">Show Answer</button>
                <button onclick="markCorrect()" class="button">Correct</button>
                <button onclick="markIncorrect()" class="button">Incorrect</button>
            </div>
        </div>

        <div id="summary" style="display:none;">
            <h2>Session Complete!</h2>
            <p id="score"></p>
            <a href="/review" class="button">Start New Session</a>
        </div>
    </div>

    <script>
        const flashcards = {{ flashcards|tojson }};
        let currentCardIndex = 0;
        let correctCount = 0;

        function showCurrentCard() {
            const card = flashcards[currentCardIndex];
            document.getElementById('question').textContent = card.front;
            document.getElementById('answer').textContent = card.back;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('buttons').style.display = 'block';
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function markCorrect() {
            correctCount++;
            nextCard();
        }

        function markIncorrect() {
            nextCard();
        }

        function nextCard() {
            currentCardIndex++;
            if (currentCardIndex >= flashcards.length) {
                showSummary();
            } else {
                showCurrentCard();
            }
        }

        function showSummary() {
            document.getElementById('flashcard').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
            document.getElementById('score').textContent = `You got ${correctCount} out of ${flashcards.length} correct!`;
        }

        // Initialize
        showCurrentCard();
    </script>
</body>
</html>
